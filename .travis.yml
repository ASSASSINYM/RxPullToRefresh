branches:
  only:
    - master
    - develop
#    - "/^v?[0-9\\.]+/"

cache:
  directories:
#    - $HOME/Library/Caches/org.carthage.CarthageKit/dependencies
    - Carthage
    - Pods

env:
  global:
    - secure: 
    - XCODEPROJ="RxPullToRefresh.xcodeproj"
    - IOS_SCHEME="RxPullToRefresh"

matrix:
  include:
    # Carthage Tests
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: CARTHAGE_TEST="YES" CARTHAGE_PLATFORM="iOS"
    # Pod lint
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: POD_LINT="YES"
    # SwiftLint
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: SWIFT_LINT="YES"
    # iOS Tests
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=12.1,name=iPhone XS Max" SCHEME="$IOS_SCHEME" CARTHAGE_PLATFORM="iOS" XCODE_TEST="YES" COVERAGE="YES" CODECOV_FLAG="ios12"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=11.4,name=iPhone 7 Plus" SCHEME="$IOS_SCHEME" CARTHAGE_PLATFORM="iOS" XCODE_TEST="YES"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=10.3.1,name=iPhone 6" SCHEME="$IOS_SCHEME" CARTHAGE_PLATFORM="iOS" XCODE_TEST="YES"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=9.3,name=iPhone 5s" SCHEME="$IOS_SCHEME" CARTHAGE_PLATFORM="iOS" XCODE_TEST="YES"

before_install:
  - gem install xcpretty -N --no-ri --no-rdoc --quiet;
  - gem install cocoapods --pre --no-rdoc --no-ri --no-document --quiet;
  - brew update;
  - brew outdated carthage || brew upgrade carthage;
  - if [ "$CARTHAGE_TEST" == "YES" || "$XCODE_TEST" == "YES" ]; then
    carthage bootstrap --platform $CARTHAGE_PLATFORM --no-use-binaries --cache-builds;
    fi
#  - swift -version;
#  - xcrun simctl list;
#  - xcodebuild -version;
#  - xcodebuild -showsdks;
#  - xcodebuild -list;

install:
  - ./install-swiftlint.sh;

script:
  - set -o pipefail;
  - if [ "$XCODE_TEST" == "YES" ]; then
    xcodebuild clean test -project "$XCODEPROJ" -scheme "$SCHEME" -destination "$DESTINATION" -enableCodeCoverage $COVERAGE | xcpretty -c;
    elif [ "$XCODE_TEST" == "NO" ]; then
    xcodebuild clean build -project "$XCODEPROJ" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release | xcpretty -c;
    fi
  - if [ "CARTHAGE_TEST" == "YES" ]; then
    carthage build --no-skip-current --platform $CARTHAGE_PLATFORM;
    fi
  - if [ "$POD_LINT" == "YES" ]; then
    pod repo update;
    pod lib lint;
    fi
  - if [ "$SWIFT_LINT" == "YES" ]; then
    swiftlint lint;
    fi

after_success:
  - if [ "$COVERAGE" == "YES" ]; then
    bash <(curl -s https://codecov.io/bash) -J 'RxPullToRefresh' -cF "$CODECOV_FLAG" -y ".codecov.yml";
    fi

after_failure:
  - if [ "CARTHAGE_TEST" == "YES" ]; then
    cat $TMPDIR/carthage-*.log | true
    cat /var/log/system.log
    fi
  - if [ "$XCODE_TEST" == "YES" ]; then
    find $HOME/Library/Developer/Xcode/DerivedData/RxPullToRefresh-*/Logs/ -name '*.log' -print0 | xargs -0 cat
    cat /var/log/system.log
    fi

notifications:
  email: false
